{% extends 'base.html' %}

{% block content %}
    <header class="bg-dark py-1">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Register</h1>
                <p class="lead fw-normal text-white-50 mb-0">Create your account</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div>
            <div class="col-md-6 offset-md-3">
                <br><br>
                <br><br>
                <p>Complete todos los campos para crear su nuevo usuario.</p>
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Error:</strong> Por favor, corrige los errores a continuaci√≥n.
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-secondary">Register</button>
                </form>
                <br><br>
                <br><br>
                <br><br>
            </div>
        </div>
    </div>
{% endblock %}
